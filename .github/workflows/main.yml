name: RISC-V BIST Verification & Linting

# Ne zaman çalışsın?
# Main branch'e push atıldığında veya herhangi bir Pull Request geldiğinde.
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1. Syntax ve Stil Kontrolü (Linting)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive # Ibex submodule'ünü de çekmek için şart!

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run Verilator Lint
        run: |
          # Ibex ve BIST dosyalarını lint et
          # --lint-only: Sadece kontrol et, compile etme
          # -Wall: Tüm uyarıları aç
          verilator --lint-only -Wall -Wno-PINCONNECTEMPTY \
            -I./rtl/include -I./rtl/ibex/rtl \
            ./rtl/bist/bist_top.sv
          echo "Linting Completed Successfully!"

  # 2. Fonksiyonel Doğrulama (Cocotb Simulation)
  verify:
    needs: lint # Önce Lint testi geçmeli, yoksa burayı çalıştırma
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Icarus Verilog & Prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog build-essential

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Cocotb & Python Dependencies
        run: |
          pip install --upgrade pip
          pip install cocotb cocotb-test pytest
          # Eğer requirements.txt varsa onu da yükle:
          # pip install -r requirements.txt

      - name: Run Cocotb Tests
        run: |
          # Simülasyonu başlat
          # SIM=icarus parametresi ile Icarus Verilog kullanılır
          make SIM=icarus

      - name: Upload Waveforms on Failure
        if: failure() # Sadece test patlarsa çalışır
        uses: actions/upload-artifact@v4
        with:
          name: simulation-waves
          path: sim/waves/*.vcd # Hatalı dalga formunu indirip inceleyebilirsin
