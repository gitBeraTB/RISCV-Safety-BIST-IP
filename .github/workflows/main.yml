name: RISC-V Safety BIST CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Syntax ve Lint Kontrolü
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run Verilator Lint
        run: |
          # -I./HDL: Include dosyalarini (pkg) burada ara
          # ./HDL/ibex_ex_block.sv: Senin Makefile'daki TOPLEVEL modülün
          verilator --lint-only -Wall -Wno-PINCONNECTEMPTY -Wno-DECLFILENAME \
            -I./HDL \
            ./HDL/ibex_ex_block.sv

  # 2. Fonksiyonel Doğrulama (Cocotb)
  verify:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Icarus Verilog
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog build-essential

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Cocotb
        run: pip install cocotb cocotb-test pytest

      - name: Run Cocotb Tests
        run: |
          cd Test
          # Makefile'daki ayarları kullanarak testi başlat
          make SIM=icarus
