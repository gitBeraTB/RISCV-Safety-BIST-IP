name: RISC-V Safety BIST CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Syntax Kontrolü (Linting)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      # Debug: Dosya yapısını görmek için (Hata alırsan buraya bakarsın)
      - name: Debug - List Files
        run: |
          echo "Listing HDL directory:"
          ls -R HDL/
          echo "Listing Test directory:"
          ls -R Test/

      - name: Run Verilator Lint
        run: |
          # HDL klasörünü include path (-I) olarak ekliyoruz
          # Top modülünün HDL/bist_top.sv olduğunu varsayıyoruz.
          # Eğer ismi farklıysa aşağıdan değiştir.
          verilator --lint-only -Wall -Wno-PINCONNECTEMPTY -Wno-DECLFILENAME \
            -I./HDL \
            ./HDL/bist_top.sv

  # 2. Fonksiyonel Doğrulama (Cocotb)
  verify:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Icarus Verilog
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog build-essential

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Cocotb
        run: pip install cocotb cocotb-test pytest

      - name: Run Cocotb Tests
        run: |
          # Test klasörüne girip Makefile'ı çalıştır
          cd Test
          # Hata durumunda logları görmek için outputu ekrana bas
          make SIM=icarus
